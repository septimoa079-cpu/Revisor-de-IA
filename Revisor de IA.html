<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de Página con Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 1rem;
      margin: .5rem 0;
      padding: .8rem;
      border-radius: .5rem;
      border: none;
      box-sizing: border-box;
    }

    input {
      width: 100%;
      max-width: 400px;
      background: #222;
      color: #fff;
    }

    button {
      width: 100%;
      max-width: 400px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #resultado {
      margin-top: 1.5rem;
      border-top: 1px solid #555;
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      background: #1e1e1e;
      white-space: pre-wrap;
      font-family: monospace;
      overflow-x: auto;
      border-radius: .5rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }
      input, button, #resultado {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Analizador de Página con Gemini</h1>
  <input id="urlInput" type="text" placeholder="Ingrese un link..." />
  <button onclick="analizar()">Analizar</button>
  <pre id="resultado"></pre>

  <script>
    const GEMINI_API_KEY = "AIzaSyApvAc-IWUY4BMqIFGqKdrVMN8LCL4FRRM";

    async function analizar() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Por favor ingresa un link válido");
        return;
      }
      document.getElementById("resultado").textContent = "Analizando…";

      try {
        const response = await fetch("https://api.openai.com/v1/responses", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${GEMINI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gemini-1.5",
            input: [
              {
                role: "user",
                content: `Analiza esta página web: ${url}.
1) Qué contiene
2) Resumen
3) Tópicos principales
4) Elementos claves
5) Observaciones técnicas`
              }
            ]
          })
        });

        const data = await response.json();

        let analysis = "No se obtuvo respuesta válida.";
        if (data.output && data.output[0] && data.output[0].content) {
          analysis = data.output[0].content[0].text;
        }

        document.getElementById("resultado").textContent =
          "### RESULTADO DE GEMINI ###\n\n" + analysis;

        // Generar TXT
        const blob = new Blob([analysis], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "informe_gemini.txt";
        a.click();

      } catch (err) {
        document.getElementById("resultado").textContent =
          "⚠️ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
